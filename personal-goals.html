<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentor - Цели</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .goals-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-goal {
            display: flex;
            margin-bottom: 1rem;
        }

        #newGoalInput {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        #addGoalBtn {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .goal-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .goal-item input[type="checkbox"] {
            margin-right: 1rem;
        }

        .goal-text {
            flex-grow: 1;
        }

        .completed .goal-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Mentor</h1>
        <nav>
            <a href="index.html">Вход</a>
            <a href="mentor.html">Ментор</a>
            <a href="mentor-tasks.html">Задачи</a>
            <a href="personal-goals.html" class="active">Цели</a>
            <a href="resources.html">Ресурсы</a>
        </nav>
    </header>

    <main>
        <div class="goals-container">
            <h2>Мои личные цели</h2>
            <div class="add-goal">
                <input type="text" id="newGoalInput" placeholder="Добавить новую цель">
                <button id="addGoalBtn">+</button>
            </div>
            <div id="goalsList">
                <div class="goal-item">
                    <input type="checkbox" id="goal1">
                    <span class="goal-text">Закончить проект по веб-разработке</span>
                    <button class="delete-btn">×</button>
                </div>
                <div class="goal-item">
                    <input type="checkbox" id="goal2">
                    <span class="goal-text">Изучить новый фреймворк</span>
                    <button class="delete-btn">×</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 My Mentor</p>
    </footer>

    <script>
        document.getElementById('addGoalBtn').addEventListener('click', function () {
            const input = document.getElementById('newGoalInput');
            const goalText = input.value.trim();

            if (goalText) {
                const goalsList = document.getElementById('goalsList');
                const newGoal = document.createElement('div');
                newGoal.className = 'goal-item';
                newGoal.innerHTML = `
                    <input type="checkbox" id="goal${goalsList.children.length + 1}">
                    <span class="goal-text">${goalText}</span>
                    <button class="delete-btn">×</button>
                `;
                goalsList.appendChild(newGoal);
                input.value = '';

                addGoalEventListeners(newGoal);
            }
        });
        document.querySelectorAll('.goal-item').forEach(addGoalEventListeners);

        function addGoalEventListeners(goalItem) {
            goalItem.querySelector('input[type="checkbox"]').addEventListener('change', function () {
                this.parentElement.classList.toggle('completed');
            });

            goalItem.querySelector('.delete-btn').addEventListener('click', function () {
                this.parentElement.remove();
            });
        }
    </script>
</body>

</html>
