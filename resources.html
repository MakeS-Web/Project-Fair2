<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentor - Ресурсы</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .resources-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-resource {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .add-resource input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #addResourceBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .resource-card {
            background: #f0f8ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .resource-card h3 {
            margin-top: 0;
        }

        .resource-card a {
            color: #2196F3;
            word-break: break-all;
        }

        .delete-resource {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .add-resource {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Mentor</h1>
        <nav>
            <a href="index.html">Вход</a>
            <a href="mentor.html">Ментор</a>
            <a href="mentor-tasks.html">Задачи</a>
            <a href="personal-goals.html">Цели</a>
            <a href="resources.html" class="active">Ресурсы</a>
        </nav>
    </header>

    <main>
        <div class="resources-container">
            <h2>Полезные ссылки</h2>
            <div class="add-resource">
                <input type="text" id="resourceTitle" placeholder="Название">
                <input type="url" id="resourceUrl" placeholder="URL">
                <button id="addResourceBtn">Добавить</button>
            </div>
            <div id="resourcesList">
                <div class="resource-card">
                    <h3>MDN Web Docs</h3>
                    <a href="https://developer.mozilla.org" target="_blank">https://developer.mozilla.org</a>
                    <button class="delete-resource">×</button>
                </div>
                <div class="resource-card">
                    <h3>W3Schools</h3>
                    <a href="https://www.w3schools.com" target="_blank">https://www.w3schools.com</a>
                    <button class="delete-resource">×</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 My Mentor</p>
    </footer>

    <script>
        // Добавление нового ресурса
        document.getElementById('addResourceBtn').addEventListener('click', function () {
            const titleInput = document.getElementById('resourceTitle');
            const urlInput = document.getElementById('resourceUrl');

            const title = titleInput.value.trim();
            const url = urlInput.value.trim();

            if (!title || !url) {
                alert('Заполните все поля');
                return;
            }



            const resourcesList = document.getElementById('resourcesList');
            const newResource = document.createElement('div');
            newResource.className = 'resource-card';
            newResource.innerHTML = `
                    <h3>${title}</h3>
                    <a href="${url}" target="_blank">${url}</a>
                    <button class="delete-resource">×</button>
                `;

            resourcesList.appendChild(newResource);

            titleInput.value = '';
            urlInput.value = '';

            // Добавляем обработчик удаления
            newResource.querySelector('.delete-resource').addEventListener('click', function () {
                this.parentElement.remove();
            });
        });

        // Обработчики удаления для существующих ресурсов
        document.querySelectorAll('.delete-resource').forEach(btn => {
            btn.addEventListener('click', function () {
                this.parentElement.remove();
            });
        });
    </script>
    
</body>

</html>
