<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentor - Ментор</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mentor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mentors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .mentor-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .mentor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .select-mentor {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .mentors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Mentor</h1>
        <nav>
            <a href="index.html">Вход</a>
            <a href="mentor.html" class="active">Ментор</a>
            <a href="mentor-tasks.html">Задачи</a>
            <a href="personal-goals.html">Цели</a>
            <a href="resources.html">Ресурсы</a>
        </nav>
    </header>

    <main>
        <div class="mentor-container">
            <h2>Выберите ментора</h2>
            <div class="mentors-grid">
                <div class="mentor-card">
                    <img src="images/Alex.png" alt="Ментор 1">
                    <h3>Алексей Петров</h3>
                    <p>Frontend разработчик</p>
                    <button class="select-mentor" onclick="window.location.href='mentor-tasks.html'">Выбрать</button>
                </div>
                <div class="mentor-card">
                    <img src="images/Maria.png" alt="Ментор 2">
                    <h3>Мария Иванова</h3>
                    <p>Backend разработчик</p>
                    <button class="select-mentor" onclick="window.location.href='mentor-tasks.html'">Выбрать</button>
                </div>
                <div class="mentor-card">
                    <img src="images/Dmitrii.avif" alt="Ментор 3">
                    <h3>Дмитрий Смирнов</h3>
                    <p>Fullstack разработчик</p>
                    <button class="select-mentor" onclick="window.location.href='mentor-tasks.html'">Выбрать</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 My Mentor</p>
    </footer>

    <script>
    </script>
</body>

</html>
