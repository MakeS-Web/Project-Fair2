<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentor - Вход</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #registerBtn {
            background-color: #2196F3;
        }

        #authMessage {
            margin-top: 1rem;
            text-align: center;
            color: #f44336;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Mentor</h1>
        <nav>
            <a href="index.html" class="active">Вход</a>
            <a href="mentor.html">Ментор</a>
            <a href="mentor-tasks.html">Задачи</a>
            <a href="personal-goals.html">Цели</a>
            <a href="resources.html">Ресурсы</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Вход / Регистрация</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="loginBtn">Войти</button>
                <button type="button" id="registerBtn">Зарегистрироваться</button>
                <p id="authMessage"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 My Mentor</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const authMessage = document.getElementById('authMessage');

            registerBtn.addEventListener('click', function () {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!firstName || !lastName || !email || !password) {
                    authMessage.textContent = 'Заполните все поля';
                    return;
                }

                // Сохраняем пользователя
                const user = { firstName, lastName, email, password };
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Переходим на следующую страницу
                window.location.href = 'mentor.html';
            });

            loginBtn.addEventListener('click', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const user = JSON.parse(localStorage.getItem('currentUser'));

                if (!user || user.email !== email || user.password !== password) {
                    authMessage.textContent = 'Неверный email или пароль';
                    return;
                }

                window.location.href = 'mentor.html';
            });
        });
    </script>
</body>

</html>
